    <script>
      function loadYouTubeAPI() {
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      }

      var player;
      function onYouTubeIframeAPIReady() {
        const videoId = document.body.getAttribute('data-video-id') || 'UGLZweOw_Uc';
        player = new YT.Player('youtube-player', {
          height: '100%',
          width: '100%',
          videoId: videoId,
          playerVars: {
            'autoplay': 1, 'controls': 0, 'showinfo': 0, 'rel': 0,
            'loop': 1, 'playlist': videoId, 'mute': 0,
            'modestbranding': 1, 'iv_load_policy': 3, 'playsinline': 1
          },
          events: { 'onReady': onPlayerReady }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      const events = ['scroll', 'mousemove', 'touchstart', 'click'];
      function triggerYouTubeLoad() {
        loadYouTubeAPI();
        events.forEach(event => window.removeEventListener(event, triggerYouTubeLoad, { passive: true }));
      }
      events.forEach(event => window.addEventListener(event, triggerYouTubeLoad, { passive: true, once: true }));
    </script>
